<div class="container">
  <ol *ngFor="let user of users; index as i">{{i+1}}
    <img class="img" [src]="user.profilePhotoUrl" width=120px height=70px>
    <span class="fullName"> {{ user.name }} {{ user.surname }}</span>
    <span> {{ user.age }}</span>
    <span> {{ user.address.city }}</span>
  </ol>
</div>
